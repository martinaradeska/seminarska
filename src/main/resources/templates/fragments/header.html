<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <link href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.base.css" rel="stylesheet" type="text/css"/>
    <link href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.energyblue.css" rel="stylesheet" type="text/css"/>
    <script src="https://www.jqwidgets.com/public/jqwidgets/jqx-all.js" type="text/javascript"></script>
    <script src="https://www.jqwidgets.com/public/jqwidgets/globalization/globalize.js" type="text/javascript"></script>
    <link href="https://www.jqwidgets.com/public/jqwidgets/styles/jqx.arctic.css" rel="stylesheet" type="text/css"/>
    <script crossorigin='anonymous' src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .l li:hover {
            background-color: #9DC9A7;
        }

        .l li a {
            color: #f2f9f8;
            font-size: 18px;
        }

        #personal_library, #username {
            color: #f2f9f8;
        }

        .btns {
            background-color: #f2f9f8;
            color: #073839;
        }

        .btns:hover {
            background-color: #CC2282;
        }

        #username {
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md" style="background-color: #073839;">
        <div class="container">
            <a class="navbar-brand" href="/" id="personal_library"><i class='fas fa-book-open'></i> E-LIBRARY</i></a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto l">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li>
                        <span>            </span>
                    </li>
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/books">Books</a>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" href="/publishers">Publishers</a>
                    </li>
                    <li>
                        <span>            </span>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/rental">Rentals</a>
                    </li>
                    <li class="nav-item m-auto" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/favorite-books">Favorite Books</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item" id="username" style="color: white;"><a class="nav-link" href="#">
                        <th:block th:if="${#request.getRemoteUser() != null}"
                                  th:text="${#request.getRemoteUser()}"></th:block>
                    </a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="btn  btn-primary btn-sm ml-3 btns"
                                                                               href="/register">
                        <i class="fa fa-registered"></i> Register
                    </a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="btn btn-primary btn-sm ml-3 btns"
                                                                               href="/login">
                        <i class="fa fa-sign-in"></i> Login
                    </a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="btn btn-primary btn-sm ml-3 btns"
                                                                              href="/logout">
                        <i class="fa fa-sign-out"></i> Logout
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
